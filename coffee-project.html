<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/coffee-project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Coffee</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <span id="display-coffee-here"></span>
        </div>
        <div class="col">
            <h1>Search by Roast:</h1>
            <form>
                <label for="search-by-roast-preference">Roast</label>
                <select id="search-by-roast-preference" name="roast_preference">
                    <option value="light">Light Roast</option>
                    <option value="medium">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <button id='search-roast-preference' type="button">submit</button>
            </form>
            <h1>Search by Name:</h1>
            <input id="searchBar" name="searchBar" type="text">
            <h1>Add Coffee</h1>
            <form>
                <label for="roast-preference">Roast</label>
                <select id="roast-preference" name="roast_preference">
                    <option value="light">Light Roast</option>
                    <option value="espresso">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <label for="users-coffee-input">Name</label>
                <input id="users-coffee-input" name="users-coffee-input" type="text" value="">
                <button id="submit-coffee" type="button">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="js/coffee-project.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
