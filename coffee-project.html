<h1>Coffee</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <span id="display-coffee-here"></span>
        </div>
        <div class="col">
            <h1>Search by Roast:</h1>
            <form>
                <label for="search-by-roast-preference">Roast</label>
                <select id="search-by-roast-preference" name="roast_preference">
                    <option value="light">Light Roast</option>
                    <option value="medium">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <button id='search-roast-preference' type="button">submit</button>
            </form>
            <h1>Search by Name:</h1>
            <input id="searchBar" name="searchBar" type="text">
            <h1>Add Coffee</h1>
            <form>
                <label for="roast-preference">Roast</label>
                <select id="roast-preference" name="roast_preference">
                    <option value="light">Light Roast</option>
                    <option value="espresso">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <label for="users-coffee-input">Name</label>
                <input id="users-coffee-input" name="users-coffee-input" type="text" value="">
                <button id="submit-coffee" type="button">Submit</button>
            </form>
        </div>
    </div>
